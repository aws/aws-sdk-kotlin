kotlin.code.style=official
kotlin.mpp.stability.nowarn=true
kotlin.native.ignoreDisabledTargets=true

# gradle
org.gradle.jvmargs=-Xmx6g -XX:MaxPermSize=6g -XX:MaxMetaspaceSize=1G

# sdk
sdkVersion=0.15.3-SNAPSHOT

# codegen
smithyVersion=1.17.0
smithyGradleVersion=0.5.3
# smithy-kotlin codegen and runtime are versioned together
smithyKotlinVersion=0.9.2

# kotlin
kotlinVersion=1.6.10
dokkaVersion=1.6.10

# kotlin JVM
kotlinJVMTargetVersion=1.8

# kotlin libraries
coroutinesVersion=1.6.0
atomicFuVersion=0.17.0
kotlinxSerializationVersion=1.3.1
ktorVersion=1.6.7

# crt
crtKotlinVersion=0.5.4

# testing/utility
junitVersion=5.6.2
ktlintVersion=0.42.1
kotestVersion=4.6.2
jacocoVersion=0.8.7
mockkVersion=1.12.2

# logging - JVM
slf4jVersion=1.7.30

# dokka config (values specified at build-time as needed)
smithyKotlinPackageListUrl=
smithyKotlinDocBaseUrl=https://docs.aws.amazon.com/sdk-for-kotlin/latest/reference/smithy-kotlin
